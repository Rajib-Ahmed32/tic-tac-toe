<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rajib Ahmed">
    <meta name="description" content="Play a simple and interactive Tic-Tac-Toe game built with HTML, CSS, and JavaScript. Track moves, jump between past moves, and reset the game anytime.">
    <meta name="keywords" content="Tic-Tac-Toe, JavaScript game, HTML, CSS, interactive game, simple game, web game, Rajib Ahmed">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./icon/tic-tac-toe.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="game-heading">Tic-Tac-Toe</h1>
    <div class="main-container">
    <div class="board-container" id="board"></div>
    <div class="game-info">
        <p id="status">Next player: X</p>
        <ol class="moves-list" id="moves"></ol>
        <button class="reset-btn" id="resetGame()">Reset Game</button>
    </div>
</div>
    <script src="./script/script.js"></script>
</body>
</html>
